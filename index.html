<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Editor</title>
    <style>
        #preMadeTimelines {
            width: 200px;
            height: 400px;
            border: 1px solid black;
            float: left;
        }

        #mainTimeline {
            width: 600px;
            height: 400px;
            border: 1px solid black;
            float: left;
        }

        .timelineItem {
            width: 100px;
            height: 50px;
            background-color: lightgray;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="preMadeTimelines">
        <div class="timelineItem" draggable="true" ondragstart="drag(event)">Timeline 1</div>
        <div class="timelineItem" draggable="true" ondragstart="drag(event)">Timeline 2</div>
        <div class="timelineItem" draggable="true" ondragstart="drag(event)">Timeline 3</div>
    </div>

    <div id="mainTimeline" ondrop="drop(event)" ondragover="allowDrop(event)">
        <!-- Main Timeline Content -->
    </div>

    <script>
        function allowDrop(event) {
            event.preventDefault();
        }

        function drag(event) {
            event.dataTransfer.setData("text", event.target.innerText);
        }

        function drop(event) {
            event.preventDefault();
            var data = event.dataTransfer.getData("text");
            var element = document.createElement("div");
            element.className = "timelineItem";
            element.innerText = data;
            event.target.appendChild(element);
        }
    </script>
</body>
</html>
